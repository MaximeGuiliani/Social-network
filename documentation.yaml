  /events/search:
    get:
      tags:
        - Events
      summary: Search events
      description: Search events.
      parameters:
        - name: event_name
          in: query
          description: Name of the event to search.
          required: false
          type: string
        - name: description
          in: query
          description: Description of the event to search.
          required: false
          type: string
        - name: category
          in: query
          description: Category of the event to search.
          required: false
          type: string
        - name: MainCategoryId
          in: query
          description: MainCategoryId of the event to search.
          required: false
          type: integer
        - name: range_date_min
          in: query
          description: Minimum date of the event to search.
          required: false
          type: string
        - name: range_date_max
          in: query
          description: Maximum date of the event to search.
          required: false
          type: string
        - name: range_places_min
          in: query
          description: Minimum number of places of the event to search.
          required: false
          type: integer
        - name: range_places_max
          in: query
          description: Maximum number of places of the event to search.
          required: false
          type: integer
        - name: street
          in: query
          description: Street of the event to search.
          required: false
          type: string
        - name: city
          in: query
          description: City of the event to search.
          required: false
          type: string
        - name: country
          in: query
          description: Country of the event to search.
          required: false
          type: string
        - name: zip
          in: query
          description: Zip of the event to search.
          required: false
          type: string
        - name: username
          in: query
          description: Username of the event to search.
          required: false
          type: string
        - name: nb_places_wanted
          in: query
          description: Number of places wanted of the event to search.
          required: false
          type: integer
        - name: score_host_min
          in: query
          description: Minimum score of the host of the event to search.
          required: false
          type: integer
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
              events:
                type: array
                items:
                  type: object
                  properties:
                    event_id:
                      type: integer
                    event_name:
                      type: string
                    organizer:
                      type: object
                      properties:
                        organizer_id:
                          type: integer
                        organizer_name:
                          type: string
                    candidates:
                      type: array
                      items:
                        type: object
                        properties:
                          candidate_id:
                            type: integer
                          candidate_name:
                            type: string
                    participants:
                      type: array
                      items:
                        type: object
                        properties:
                          participant_id:
                            type: integer
                          participant_name:
                            type: string
                    notes:
                      type: array
                      items:
                        type: object
                        properties:
                          note_id:
                            type: integer
                          note_text:
                            type: string
                    messages:
                      type: array
                      items:
                        type: object
                        properties:
                          message_id:
                            type: integer
                          message_text:
                            type: string
        400:
          description: Bad Request
        401:
          description: Unauthorized Access
        500:
          description: Internal Server Error
