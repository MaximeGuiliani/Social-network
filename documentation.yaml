                        type: object
                        properties:
                          candidate_id:
                            type: integer
                          candidate_name:
                            type: string
                    participants:
                      type: array
                      items:
                        type: object
                        properties:
                          participant_id:
                            type: integer
                          participant_name:
                            type: string
                    notes:
                      type: array
                      items:
                        type: object
                        properties:
                          note_id:
                            type: integer
                          note_text:
                            type: string
                    messages:
                      type: array
                      items:
                        type: object
                        properties:
                          message_id:
                            type: integer
                          message_text:
                            type: string
        400:
          description: Bad Request
        401:
          description: Unauthorized Access
        404:
          description: Not Found
        500:
          description: Internal Server Error
    post: 
