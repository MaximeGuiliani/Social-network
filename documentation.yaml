            type: object
            properties:
              code:
                type: integer
              message:
                type: string
              event:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  date:
                    type: string
                  address:
                    type: object
                    properties:
                      street:
                        type: string
                      city:
                        type: string
                      country:
                        type: string
                      zip:
                        type: string
