                  category:
                    type: string
                  description:
                    type: string
                  imageUrl:
                    type: string
                  organizerId:
                    type: integer       
        400:
          description: Bad Request
        401:
          description: Unauthorized Access
        404:
          description: Not Found
        500:
          description: Internal Server Error
