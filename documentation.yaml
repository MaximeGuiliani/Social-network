paths:
  /events:
    get:
      tags:
        - Events
      summary: Get events
      description: Returns all events or an event with related users.
      parameters:
        - name: eventId
          in: query
          description: ID of the event to retrieve.
          required: false
          type: integer
        - name: include_organizer
          in: query
          description: Include the organizer in the response.
          required: false
          type: boolean
        - name: include_candidates
          in: query
          description: Include the candidates in the response.
          required: false
          type: boolean
        - name: include_participants
          in: query
          description: Include the participants in the response.
          required: false
          type: boolean
        - name: include_notes
          in: query
          description: Include the notes in the response.
          required: false
          type: boolean
        - name: include_messages
          in: query
          description: Include the messages in the response.
          required: false
          type: boolean
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
              events:
                type: array
                items:
                  type: object
                  properties:
                    event_id:
                      type: integer
                    event_name:
                      type: string
                    organizer:
                      type: object
                      properties:
                        organizer_id:
                          type: integer
                        organizer_name:
                          type: string
                    candidates:
                      type: array
